# Template for Functional Tests. Modify and add steps here.

parameters:
- name: fullBuild  
  type: boolean
  default: true
- name: environment
  type: string
  default: ''

steps:
  - script: echo The value of environment is ${{ parameters.environment }} ${{ eq(parameters.environment, 'tmp-ia') }}
    displayName: Check environment value
  - ${{ if eq(parameters.environment, 'tmp-ia') }}:
    - template: make-command.yml
      parameters:
        displayName: 'Functional Tests'
        makeCommand: 'functional-tests' 

 
  