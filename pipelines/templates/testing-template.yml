# Template for Functional Tests. Modify and add steps here.

parameters:
- name: fullBuild  
  type: boolean
  default: true
- name: environment
  type: string
  default: ''

steps:
  - script: echo Check condition result ${{ and(startsWith(parameters.environment, 'tmp'), eq(parameters.fullBuild, true) }}
    displayName: Check environment value
  - ${{ if and(startsWith(parameters.environment, 'tmp'), eq(parameters.fullBuild, true)) }}:
    - template: make-command.yml
      parameters:
        displayName: 'Functional Tests'
        makeCommand: 'functional-tests' 

 
  